<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Cleaner Tool</title>
  <meta name="description" content="Clean up text: remove line breaks, extra spaces, punctuation, HTML tags & more.">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f6f8;
      color: #111;
    }
    header {
      background-color: #00254d;
      color: white;
      padding: 20px 10px;
      text-align: center;
    }
    header img {
      height: 60px;
      margin-bottom: 10px;
    }
    h1 {
      margin: 0;
      font-size: 24px;
    }
    .tagline {
      font-size: 14px;
      margin-top: 4px;
    }
    main {
      max-width: 900px;
      margin: 30px auto;
      padding: 0 15px;
    }
    textarea {
      width: 100%;
      min-height: 160px;
      margin-bottom: 15px;
      padding: 12px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      background-color: #00254d;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      min-width: 100px;
    }
    button:hover {
      background-color: #004080;
    }
    footer {
      background-color: #00254d;
      color: white;
      padding: 15px 10px;
      text-align: center;
      font-size: 14px;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 8px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
      }
    }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7842913593670746" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <img src="logo-text-cleaner.png" alt="Text Cleaner Tool Logo" />
    <h1>Text Cleaner Tool</h1>
    <div class="tagline">Remove Line Breaks, Extra Spaces, HTML, Punctuation & More</div>
  </header>

  <main>
    <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>
    <div class="button-row">
      <button onclick="cleanText()">Clean Text</button>
      <button onclick="copyOutput()">Copy Output</button>
      <button onclick="clearText()">Clear</button>
    </div>
    <textarea id="outputText" placeholder="Cleaned text will appear here..." readonly></textarea>
  </main>

  <footer>
    <a href="privacy.html">Privacy Policy</a> |
    <a href="terms.html">Terms of Use</a> |
    <a href="contact.html">Contact</a>
    <br />&copy; 2025 TextCleanerTool
  </footer>

  <script>
    function cleanText() {
      const input = document.getElementById("inputText").value;
      let output = input
        .replace(/\r\n|\r|\n/g, " ")
        .replace(/\s+/g, " ")
        .replace(/<[^>]*>/g, "")
        .replace(/[^\w\s.,!?;:'"-]/g, "")
        .trim();
      document.getElementById("outputText").value = output;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("outputText").value = "";
    }
  </script>
</body>
</html>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f7f8fa;
      color: #0b2545;
    }

    header {
      background: #002952;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .logo {
      width: 64px;
      height: 64px;
      object-fit: contain;
    }

    .title-text h1 {
      font-size: 2rem;
      margin: 0;
    }

    .title-text .subtitle {
      font-size: 1rem;
      margin-top: 0.3rem;
    }

    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 160px;
      font-family: 'Roboto Mono', monospace;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.9rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    button {
      flex: 1 1 30%;
      padding: 0.8rem;
      background: #002952;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #004080;
    }

    .counters {
      text-align: right;
      font-size: 0.85rem;
      color: #555;
      margin-bottom: 1rem;
    }

    footer {
      background: #002952;
      color: white;
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      margin: 0 0.5rem;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .ad-container {
      margin: 2rem 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      button {
        flex: 1 1 100%;
      }

      .logo-title {
        flex-direction: column;
      }

      .title-text {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo-text-cleaner.png" alt="Text Cleaner Tool Logo" class="logo">
      <div class="title-text">
        <h1>Text Cleaner Tool</h1>
        <p class="subtitle">Remove Line Breaks, Extra Spaces, HTML, Punctuation & More</p>
      </div>
    </div>
  </header>

  <main>
    <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>

    <div class="options">
      <label><input type="checkbox" id="removeLineBreaks" checked> Remove line breaks</label>
      <label><input type="checkbox" id="removeExtraSpaces" checked> Remove extra spaces</label>
      <label><input type="checkbox" id="removePunctuation"> Remove punctuation</label>
      <label><input type="checkbox" id="stripHtml"> Strip HTML</label>
      <label><input type="checkbox" id="lowercase"> Convert to lowercase</label>
      <label><input type="checkbox" id="removeEmptyLines"> Remove empty lines</label>
    </div>

    <div class="controls">
      <button type="button" onclick="cleanText()">Clean Text</button>
      <button type="button" onclick="copyOutput()">Copy Output</button>
      <button type="button" onclick="clearAll()">Clear</button>
    </div>

    <div class="counters" id="counter"></div>

    <textarea id="outputText" placeholder="Cleaned text will appear here..." readonly></textarea>

    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7842913593670746"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </main>

  <footer>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms</a> |
      <a href="/contact.html">Contact</a>
    </p>
    <p>© 2025 Text Cleaner Tool</p>
  </footer>

  <script>
    function cleanText() {
      let text = document.getElementById('inputText').value;

      if (document.getElementById('stripHtml').checked)
        text = text.replace(/<[^>]*>/g, '');
      if (document.getElementById('removeLineBreaks').checked)
        text = text.replace(/[\r\n]+/g, ' ');
      if (document.getElementById('removeExtraSpaces').checked)
        text = text.replace(/\s+/g, ' ').trim();
      if (document.getElementById('removePunctuation').checked)
        text = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()\"\']/g, '');
      if (document.getElementById('removeEmptyLines').checked)
        text = text.replace(/^\s*[\r\n]/gm, '');
      if (document.getElementById('lowercase').checked)
        text = text.toLowerCase();

      document.getElementById('outputText').value = text;
      updateCounter(text);
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      navigator.clipboard.writeText(output.value);
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
      document.getElementById('counter').textContent = '';
    }

    function updateCounter(text) {
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const chars = text.length;
      document.getElementById('counter').textContent = `Words: ${words}, Characters: ${chars}`;
    }
  </script>
</body>
</html>

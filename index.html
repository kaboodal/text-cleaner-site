<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Cleaner â€“ Clean Up Your Text Instantly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <h1>Text Cleaner</h1>
  
  <textarea id="inputText" rows="10" cols="50" placeholder="Paste your text here..."></textarea><br>
  
  <button onclick="cleanText()">Clean Text</button>
  <button onclick="copyText()">Copy Cleaned Text</button>

  <pre id="outputText" style="white-space: pre-wrap; margin-top: 10px;"></pre>

  <script>
    function cleanText() {
      let text = document.getElementById('inputText').value;
      text = text.replace(/\r?\n|\r/g, ' ').replace(/\s+/g, ' ').trim();
      document.getElementById('outputText').textContent = text;
    }

    function copyText() {
      const output = document.getElementById('outputText');
      const temp = document.createElement("textarea");
      temp.value = output.textContent;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Copied to clipboard!");
    }
  </script>
</body>
</html>

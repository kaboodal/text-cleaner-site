  <style>

      justify-content: center;

    h1 {{

    }}

      font-size: 1rem;
      margin: 0;
    }}
    main {{
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }}
    textarea {{
      width: 100%;
      min-height: 160px;
      font-family: 'Roboto Mono', monospace;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;

    }}

      display: flex;

    }}
    .options label {{
      display: flex;

      gap: 0.4rem;
    }}
    .controls {{
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }}
    button {{
      flex: 1 1 30%;
      padding: 0.75rem;
      border: none;
      background-color: #002952;
      color: white;

    }}

      background-color: #004080;
    }}

      margin: 2rem 0;
      text-align: center;
    }}
    .counters {{
      font-size: 0.85rem;
      color: #555;
      text-align: right;
    }}
    footer {{
      background: #002952;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem 1rem;
      font-size: 0.9rem;
    }}

      text-decoration: none;
      margin: 0 0.5rem;
    }}

    }}

</head>
<body>
  <header>
    <img src="logo-text-cleaner.png" alt="Text Cleaner Tool Logo" class="logo" />
    <div class="title-text">
      <h1>Text Cleaner Tool</h1>
      <p class="subtitle">Remove Line Breaks, Extra Spaces, HTML Tags & More</p>
    </div>
  </header>

  <main>
    <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>

    <div class="options">
      <label><input type="checkbox" id="removeLineBreaks" checked> Remove line breaks</label>
      <label><input type="checkbox" id="removeExtraSpaces" checked> Remove extra spaces</label>
      <label><input type="checkbox" id="stripHtml"> Strip HTML tags</label>
      <label><input type="checkbox" id="removePunctuation"> Remove punctuation</label>
      <label><input type="checkbox" id="lowercase"> Convert to lowercase</label>
      <label><input type="checkbox" id="removeEmptyLines"> Remove empty lines</label>
    </div>

    <div class="controls">
      <button onclick="cleanText()">Clean Text</button>
      <button onclick="copyOutput()">Copy</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <div class="counters" id="counter"></div>

    <textarea id="outputText" readonly placeholder="Your cleaned text will appear here..."></textarea>

    <div class="ad-container">
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7842913593670746"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a> |
      <a href="/contact.html">Contact</a>
    </p>
    <p>© 2025 TextCleanerTool</p>
  </footer>

  <script>
    function cleanText() {
      let text = document.getElementById('inputText').value;
      if (document.getElementById('stripHtml').checked) {
        text = text.replace(/<[^>]*>/g, '');
      }
      if (document.getElementById('removeLineBreaks').checked) {
        text = text.replace(/[
]+/g, ' ');
      }
      if (document.getElementById('removeExtraSpaces').checked) {
        text = text.replace(/\s+/g, ' ').trim();
      }
      if (document.getElementById('removePunctuation').checked) {
        text = text.replace(/[.,/#!$%^&*;:{}=\-_`~()\[\]]/g, '');
      }
      if (document.getElementById('removeEmptyLines').checked) {
        text = text.replace(/^\s*[\r\n]/gm, '');
      }
      if (document.getElementById('lowercase').checked) {
        text = text.toLowerCase();
      }
      document.getElementById('outputText').value = text;
      updateCounter(text);
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
      document.getElementById('counter').textContent = '';
    }

    function updateCounter(text) {
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const chars = text.length;
      document.getElementById('counter').textContent = `Words: ${words}, Characters: ${chars}`;
    }
  </script>
</body>
</html>

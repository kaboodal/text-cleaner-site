<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Cleaner Tool – Clean, Fix & Format Your Text</title>
  <meta name="description" content="Remove line breaks, extra spaces, HTML tags, and formatting from copied text. Clean and format text with one click." />
  <link rel="icon" href="data:,">
  <style>
    <header style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
  <img src="logo-text-cleaner.png" alt="Text Cleaner Logo" style="height: 64px;" />
  <div>
    <h1 style="margin: 0;">Text Cleaner</h1>
    <p style="margin: 0; font-size: 1rem; color: #555;">Remove Line Breaks, Extra Spaces, HTML, Punctuation & More — For Free</p>
  </div>
</header>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: white;
      color: black;
    }
    body.dark textarea {
      background: #2b2b2b;
      color: #f1f1f1;
      border-color: #555;
    }
    button, label {
      margin: 0.25rem 0.5rem 0.25rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #options {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h1>Text Cleaner Tool</h1>
  <p>Paste messy text below and clean it instantly.</p>

  <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>

  <div id="options">
    <label><input type="checkbox" id="removePunctuation"> Remove punctuation</label>
    <label><input type="checkbox" id="lowercase"> Convert to lowercase</label>
    <label><input type="checkbox" id="removeNumbers"> Remove numbers</label>
    <label><input type="checkbox" id="removeRepeatedPunctuation"> Remove repeated punctuation</label>
  </div>

  <button onclick="cleanText()">Clean Text</button>
  <button onclick="copyOutput()">Copy Cleaned Text</button>
  <button onclick="downloadText()">Download .txt</button>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <h3>Cleaned Output:</h3>
  <textarea id="outputText" readonly></textarea>

  <p id="stats"></p>

  <script>
    function cleanText() {
      let text = document.getElementById("inputText").value;

      // Remove HTML tags
      text = text.replace(/<[^>]+>/g, "");

      // Replace smart quotes and em dashes
      text = text.replace(/[“”]/g, '"')
                 .replace(/[‘’]/g, "'")
                 .replace(/—/g, "-");

      // Convert to lowercase if selected
      if (document.getElementById("lowercase").checked) {
        text = text.toLowerCase();
      }

      // Remove numbers
      if (document.getElementById("removeNumbers").checked) {
        text = text.replace(/[0-9]/g, "");
      }

      // Remove punctuation
      if (document.getElementById("removePunctuation").checked) {
        text = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()@\[\]\+<>\\|]/g,"");
      }

      // Remove repeated punctuation
      if (document.getElementById("removeRepeatedPunctuation").checked) {
        text = text.replace(/([.,!?;:]){2,}/g, '$1');
      }

      // Replace multiple spaces with one
      text = text.replace(/\s{2,}/g, " ");

      // Remove leading/trailing whitespace
      text = text.trim();

      document.getElementById("outputText").value = text;

      // Update stats
      const words = text.trim().split(/\s+/).filter(Boolean);
      const wordCount = words.length;
      const charCount = text.length;
      document.getElementById("stats").innerText = `Words: ${wordCount} | Characters: ${charCount}`;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("Cleaned text copied to clipboard!");
    }

    function downloadText() {
      const text = document.getElementById("outputText").value;
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "cleaned-text.txt";
      a.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Clean and format your text: remove line breaks, extra spaces, punctuation, HTML tags & more. Free online text cleaner tool." />
  <title>Text Cleaner Tool</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,700&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f7f8fa;
      color: #0b2545;
    }
    header {
      background: #002952;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
    }
    .logo-title {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border: 2px solid white;
      border-radius: 50%;
      background-color: white;
      padding: 2px;
    }
    .title-text {
      text-align: left;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0.2rem 0;
    }
    .subtitle {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1rem;
    }

    textarea {
      width: 100%;
      min-height: 180px;
      font-family: 'Roboto Mono', monospace;
      padding: 1rem;
      margin: 1rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    button {
      flex: 1 1 30%;
      padding: 0.75rem;
      border: none;
      background-color: #002952;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #004080;
    }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .counters {
      font-size: 0.85rem;
      text-align: right;
      color: #555;
    }

    footer {
      background: #002952;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .ad-container {
      margin: 1.5rem 0;
      text-align: center;
    }

    @media (max-width: 600px) {
      button {
        flex: 1 1 100%;
      }
      .options {
        flex-direction: column;
      }
    }
  </style>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7842913593670746"
    crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo-text-cleaner.png" alt="Text Cleaner Tool Logo" class="logo">
      <div class="title-text">
        <h1>Text Cleaner Tool</h1>
        <p class="subtitle">Remove Line Breaks, Extra Spaces, HTML, Punctuation & More</p>
      </div>
    </div>
  </header>

  <main>
    <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>

    <div class="options">
      <label><input type="checkbox" id="removeLineBreaks" checked> Remove line breaks</label>
      <label><input type="checkbox" id="removeExtraSpaces" checked> Remove extra spaces</label>
      <label><input type="checkbox" id="removePunctuation"> Remove punctuation</label>
      <label><input type="checkbox" id="stripHtml"> Strip HTML</label>
      <label><input type="checkbox" id="lowercase"> Convert to lowercase</label>
      <label><input type="checkbox" id="removeEmptyLines"> Remove empty lines</label>
    </div>

    <div class="controls">
      <button onclick="cleanText()">Clean Text</button>
      <button onclick="copyOutput()">Copy Output</button>
      <button onclick="clearAll()">Clear</button>
    </div>

    <div class="counters" id="counter"></div>

    <textarea id="outputText" placeholder="Cleaned text will appear here..." readonly></textarea>

    <div class="ad-container">
      <!-- Example Ad Slot -->
      <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-7842913593670746"
        data-ad-slot="1234567890"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    <p>
      <a href="/privacy.html">Privacy Policy</a> |
      <a href="/terms.html">Terms of Use</a> |
      <a href="/contact.html">Contact</a>
    </p>
    <p>Â© 2025 TextCleanerTool</p>
  </footer>

  <script>
    function cleanText() {
      let text = document.getElementById('inputText').value;

      if (document.getElementById('stripHtml').checked) {
        text = text.replace(/<[^>]*>/g, '');
      }
      if (document.getElementById('removeLineBreaks').checked) {
        text = text.replace(/[\r\n]+/g, ' ');
      }
      if (document.getElementById('removeExtraSpaces').checked) {
        text = text.replace(/\s+/g, ' ').trim();
      }
      if (document.getElementById('removePunctuation').checked) {
        text = text.replace(/[.,/#!$%^&*;:{}=\-_`~()]/g, '');
      }
      if (document.getElementById('removeEmptyLines').checked) {
        text = text.replace(/^\s*[\r\n]/gm, '');
      }
      if (document.getElementById('lowercase').checked) {
        text = text.toLowerCase();
      }

      document.getElementById('outputText').value = text;
      updateCounter(text);
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
      document.getElementById('counter').textContent = '';
    }

    function updateCounter(text) {
      const words = text.trim().split(/\s+/).filter(Boolean).length;
      const chars = text.length;
      document.getElementById('counter').textContent = `Words: ${words}, Characters: ${chars}`;
    }
  </script>
</body>
</html>

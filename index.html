
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Cleaner Tool â€“ Clean & Format Text Instantly Online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002952;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 1rem;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .options label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin-right: 1rem;
      background-color: #002952;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
  </style>
</head>
<body>
  <header>
    <h1>Text Cleaner Tool</h1>
    <p>Remove line breaks, spaces, punctuation, HTML, & more!</p>
  </header>
  <main>
    <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>

    <div class="options">
      <label><input type="checkbox" id="removeLineBreaks" checked> Remove line breaks</label>
      <label><input type="checkbox" id="removeExtraSpaces" checked> Remove extra spaces</label>
      <label><input type="checkbox" id="removePunctuation"> Remove punctuation</label>
      <label><input type="checkbox" id="stripHtml"> Strip HTML</label>
      <label><input type="checkbox" id="lowercase"> Convert to lowercase</label>
      <label><input type="checkbox" id="removeEmptyLines"> Remove empty lines</label>
    </div>

    <button onclick="cleanText()">Clean Text</button>
    <button onclick="copyOutput()">Copy Output</button>
    <button onclick="clearAll()">Clear</button>

    <textarea id="outputText" placeholder="Your cleaned text will appear here..." readonly></textarea>
  </main>

  <script>
    function cleanText() {
      let text = document.getElementById('inputText').value;

      if (document.getElementById('stripHtml').checked) {
        text = text.replace(/<[^>]*>/g, '');
      }
      if (document.getElementById('removeLineBreaks').checked) {
        text = text.replace(/\r?\n|/g, ' ');
      }
      if (document.getElementById('removeExtraSpaces').checked) {
        text = text.replace(/\s+/g, ' ').trim();
      }
      if (document.getElementById('removePunctuation').checked) {
        text = text.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, '');
      }
      if (document.getElementById('removeEmptyLines').checked) {
        text = text.replace(/^\s*$(?:\r\n?|\n)/gm, '');
      }
      if (document.getElementById('lowercase').checked) {
        text = text.toLowerCase();
      }

      document.getElementById('outputText').value = text;
    }

    function copyOutput() {
      const output = document.getElementById('outputText');
      output.select();
      document.execCommand('copy');
    }

    function clearAll() {
      document.getElementById('inputText').value = '';
      document.getElementById('outputText').value = '';
    }
  </script>
</body>
</html>

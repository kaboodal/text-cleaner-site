<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text Cleaner Tool – Clean, Format & Simplify Text</title>
  <meta name="description" content="Remove line breaks, extra spaces, HTML, punctuation and more — for free. Clean and format messy text instantly.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://textcleanertool.com/">
  <meta property="og:title" content="Text Cleaner – Clean, Format & Simplify Text">
  <meta property="og:description" content="Remove line breaks, extra spaces, HTML, and punctuation — for free. A simple tool for clean, copy-paste-ready text.">
  <meta property="og:image" content="https://textcleanertool.com/social-preview.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://textcleanertool.com/">
  <meta name="twitter:title" content="Text Cleaner – Clean, Format & Simplify Text">
  <meta name="twitter:description" content="Remove line breaks, extra spaces, HTML, and punctuation — for free. A simple tool for clean, copy-paste-ready text.">
  <meta name="twitter:image" content="https://textcleanertool.com/social-preview.jpg">

  <link rel="icon" href="logo-text-cleaner.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f4f4f4;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }
    textarea {
      width: 100%;
      height: 200px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      background: white;
      color: black;
    }
    body.dark textarea {
      background: #2b2b2b;
      color: #f1f1f1;
      border-color: #555;
    }
    button, label {
      margin: 0.25rem 0.5rem 0.25rem 0;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    #options {
      margin-bottom: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    header img {
      height: 64px;
    }
    header p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo-text-cleaner.png" alt="Text Cleaner Logo" />
    <div>
      <h1 style="margin: 0;">Text Cleaner</h1>
      <p>Remove Line Breaks, Extra Spaces, HTML, Punctuation & More — For Free</p>
    </div>
  </header>

  <textarea id="inputText" placeholder="Paste your messy text here..."></textarea>

  <div id="options">
    <label><input type="checkbox" id="removePunctuation"> Remove punctuation</label>
    <label><input type="checkbox" id="lowercase"> Convert to lowercase</label>
    <label><input type="checkbox" id="removeNumbers"> Remove numbers</label>
    <label><input type="checkbox" id="removeRepeatedPunctuation"> Remove repeated punctuation</label>
  </div>

  <button onclick="cleanText()">Clean Text</button>
  <button onclick="copyOutput()">Copy Cleaned Text</button>
  <button onclick="downloadText()">Download .txt</button>
  <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <h3>Cleaned Output:</h3>
  <textarea id="outputText" readonly></textarea>

  <p id="stats"></p>

  <script>
    function cleanText() {
      let text = document.getElementById("inputText").value;
      text = text.replace(/<[^>]+>/g, "");
      text = text.replace(/[“”]/g, '\"').replace(/[‘’]/g, "'").replace(/—/g, "-");
      if (document.getElementById("lowercase").checked) text = text.toLowerCase();
      if (document.getElementById("removeNumbers").checked) text = text.replace(/[0-9]/g, "");
      if (document.getElementById("removePunctuation").checked) text = text.replace(/[.,\\/#!$%\\^&\\*;:{}=\\-_`~()@\\[\\]+<>\\\\|]/g,"");
      if (document.getElementById("removeRepeatedPunctuation").checked) text = text.replace(/([.,!?;:]){2,}/g, '$1');
      text = text.replace(/\s{2,}/g, " ");
      text = text.trim();
      document.getElementById("outputText").value = text;
      const words = text.trim().split(/\s+/).filter(Boolean);
      const wordCount = words.length;
      const charCount = text.length;
      document.getElementById("stats").innerText = `Words: ${wordCount} | Characters: ${charCount}`;
    }

    function copyOutput() {
      const output = document.getElementById("outputText");
      output.select();
      document.execCommand("copy");
      alert("Cleaned text copied to clipboard!");
    }

    function downloadText() {
      const text = document.getElementById("outputText").value;
      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "cleaned-text.txt";
      a.click();
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark");
    }
  </script>

</body>
</html>
